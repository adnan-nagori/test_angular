<div class="jumbotron text-center">
    <h1>My First Bootstrap Page</h1>
    <p>Resize this responsive page to see the effect!</p> 
  </div>
    
  <div class="container">
    <h1> Appllication Form </h1>  
    
    <form [formGroup]="testForm" (ngSubmit)="onSubmit()">  
        
      <p>  
        <label for="name">Your Name:</label>  
        <input type="text" id="name" name="name" formControlName="name" class="form-control">  
      </p>  
      
      <table class="table table-bordered" formArrayName="adfields">  
        <tr>  
          <th colspan="2">Add Multiple Fields:</th>  
          <th width="150px"><button type="button" (click)="addFields()" class="btn btn-primary">Add More</button></th>  
        </tr>  
        <tr *ngFor="let quantity of adfields().controls; let i=index" [formGroupName]="i">  
          <td>  
              Address :  
              <input type="text" formControlName="Address" class="form-control">  
          </td>  
           
          <td>  
              <button (click)="removeFields(i)" class="btn btn-danger">Remove</button>  
          </td>  
        </tr>  
      </table>  
       
      <button type="submit" class="btn btn-success">Submit</button>  
        
    </form>  
       
  </div>
